                        <span class="s-span-date-area start-date-class date-show-active " id="start-date" onclick="startDateSpan('start')"> 12 May 21 </span> &nbsp; - &nbsp;

                        <span style="margin-left: 48px;"><img src="./assets/forwardIcon.svg" alt="forwardArrow"></span>
                        <script>
                            var tdaytext = document.getElementsByClassName("s-span-date-area");
                                var dateee = new Date();
                                var mntarr = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
                                var day = dateee.getDate();
                                var month = dateee.getMonth();
                                var year = dateee.getFullYear();
                                dateee = day +" "+ mntarr[month] + " "+year.toString().substring(2,4);
                                tdaytext[0].innerHTML= dateee;
                                tdaytext[1].innerHTML = dateee;
                                var selectedDate = document.getElementsByClassName('selected-date-f-calendar');
                                selectedDate[0].innerHTML = dateee; 
                                selectedDate[1].innerHTML = dateee;  
                        </script>

   <script>
       var jai = true;
        function myFunction(id) {
            if(jai){
                var addClassActiveDate = document.getElementsByClassName("addclassactiveDate");
            //console.log(addClassActiveDate[0]);
               addClassActiveDate[0].classList.remove("addclassactiveDate");
            id.classList.add("addclassactiveDate");
            jai = false;
            }
            else{
                var addClassActiveDate = document.getElementsByClassName("addclassactiveDatee");

               addClassActiveDate[0].classList.remove("addclassactiveDatee");
            id.classList.add("addclassactiveDatee");
           // console.log(id);
            }
           
            
            var texxt = id.innerHTML;
            var startMonthYear = document.getElementById('date-year');
            var dateTab = document.getElementById("start-date");
                var len = startMonthYear.innerHTML.toString().length;
                dateTab.innerHTML = texxt +" "+ startMonthYear.innerHTML.toString().substring(0,3) +" " + startMonthYear.innerHTML.toString().substring(len-2,len);
                dateTab.removeAttribute('id');
                dateTab.classList.remove("date-show-active");

                dddd[0].classList.add("date-show-active");

    }
    function startDateSpan(key){
        if(key === 'end'){
            var startSpan = document.getElementsByClassName("start-date-class");
            var endSpan = document.getElementsByClassName("end-date-class");
           // var element = document.getElementById("myDIV");
                startSpan[0].classList.remove("date-show-active");
            startSpan[0].removeAttribute('id');
            endSpan[0].classList.add("date-show-active");
           // endSpan[0].removeAttribute('id');
                endSpan[0].id = 'start-date';
                jai= false;
            //     var addClassActiveDate = document.getElementsByClassName("addclassactiveDate");
            // console.log(addClassActiveDate[0]);
            //    addClassActiveDate[0].classList.remove("addclassactiveDate");
            // id.classList.add("addclassactiveDate");
        }
        else{
            var startSpan = document.getElementsByClassName("start-date-class");
            var endSpan = document.getElementsByClassName("end-date-class");
            endSpan[0].classList.remove("date-show-active");
            startSpan[0].classList.add("date-show-active");
                endSpan[0].removeAttribute('id');
                startSpan[0].id = 'start-date';
                jai=true;
        }
    }
